<html>
<head>
<title>Admission Form</title>
</head>
<Body bgcolor="#BBCEEA" text ="#58070E">
<h1 align=center >Online Engg.Admission</h1>
<hr size=2 align=center color="#080584"> </h1>
<form>
<b>Name:</b><input type=text name=studnm value="Enter your name" size=25 maxlength=35><br><Br>

<u><i>Address:</i></U><textarea cols=30 rows=3 name=studAdd></textarea> <br><br>

<font color="Blue">Board:</font>
<Input type=Radio  name=bord  value=GSEB checked >GSEB 
<Input type=Radio  name=bord  value=CBSE>CBSE<Br><br>

Email ID:<Input type=text name=Email value="Enter you Email ID here."><br><br>

<big>Password:</big><input type=password name=pwd maxlength=8 size=8>&nbsp;&nbsp;<small>8chars long</small><br><BR>

<u>Hobbies:</u><br>
<input type=checkbox name=hobbies  value=Music checked>Music&nbsp;&nbsp;&nbsp;
<input type=checkbox name=hobbies  value=Sports>Sports<br>
<input type=checkbox name=hobbies  value=Reading>Reading
<input type=checkbox name=hobbies  value=Travelling>Travelling<br><br>

Age: <select name=Age>
<option value="17Yrs">17
<option value="18Yrs" selected>18
<option value="19Yrs">19
<option value="20Yrs">20
<option value="21Yrs">21
</select><br><br>

<font color="Blue">Percentage:</font><input type=text maxlength=5>&nbsp;%<br><br>

Opting For:<select name=Opting>
<option value="Computer.">Computer
<option value="Mechanical.">Mechanical
<option value="Chemical.">Chemical
<option value="E.C.">E.C.
<option value="I.C.">I.C.
</select>
<br><br>

<center>
<Input type=reset value="Cancel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<Input type=submit value="Submit form">

</center>
</form>
</body>
</html>
